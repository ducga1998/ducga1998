<!-- Terminal-style animated SVG -->
<svg version="1.1"
    xmlns="http://www.w3.org/2000/svg"
    width="1200" height="800">
    <style>
        svg {
            background-color: #0d1117;
            font-size: 16px;
            font-family: 'Courier New', monospace;
        }

        .title {
            fill: #58a6ff;
            font-size: 24px;
            font-weight: bold;
        }

        .subtitle {
            fill: #8b949e;
            font-size: 14px;
        }

        .prompt {
