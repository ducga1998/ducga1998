        }

        .highlight {
            fill: #ffa657;
        }

        .command {
            fill: #79c0ff;
        }

        .cursor {
            animation: blink 1s infinite;
        }

        #content > text, #title-group > text {
            animation: typewriter 0.05s steps(1) forwards;
            opacity: 0;
        }

        #title-group > text:nth-child(1) {animation-delay: 0s;}
        #title-group > text:nth-child(2) {animation-delay: 0.1s;}
        
        #content > text:nth-child(1) {animation-delay: 0.3s;}
        #content > text:nth-child(2) {animation-delay: 0.4s;}
        #content > text:nth-child(3) {animation-delay: 0.5s;}
        #content > text:nth-child(4) {animation-delay: 0.6s;}
        #content > text:nth-child(5) {animation-delay: 0.8s;}
        #content > text:nth-child(6) {animation-delay: 0.9s;}
        #content > text:nth-child(7) {animation-delay: 1.0s;}
        #content > text:nth-child(8) {animation-delay: 1.1s;}
        #content > text:nth-child(9) {animation-delay: 1.3s;}
        #content > text:nth-child(10) {animation-delay: 1.4s;}
        #content > text:nth-child(11) {animation-delay: 1.5s;}
        #content > text:nth-child(12) {animation-delay: 1.6s;}
        #content > text:nth-child(13) {animation-delay: 1.8s;}
        #content > text:nth-child(14) {animation-delay: 1.9s;}
        #content > text:nth-child(15) {animation-delay: 2.0s;}
        #content > text:nth-child(16) {animation-delay: 2.1s;}
        #content > text:nth-child(17) {animation-delay: 2.3s;}
        #content > text:nth-child(18) {animation-delay: 2.4s;}
        #content > text:nth-child(19) {animation-delay: 2.5s;}
        #content > text:nth-child(20) {animation-delay: 2.6s;}
        #content > text:nth-child(21) {animation-delay: 2.8s;}
        #content > text:nth-child(22) {animation-delay: 2.9s;}

        @keyframes typewriter {
            to {opacity: 1;}
        }

        @keyframes blink {
            0%, 50% {fill: #7ee787;}
            51%, 100% {fill: transparent;}
        }

        .line {
            stroke: #30363d;
            stroke-width: 1;
        }
    </style>

