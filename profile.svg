<?xml version="1.0"?>
<!-- Minh Duc's GitHub Profile README.md, hand coded by myself -->
<!-- Works on Windows and Ubuntu, doesn't work on Android -->
<svg version="1.1"
    xmlns="http://www.w3.org/2000/svg"
    width="1024" height="640">
    <style>
        svg {
            background-color: #222;
            font-size: 18px;
            /* SVGs can't load external fonts */
            font-family: monospace;
        }

        #title > text, #text > text {
            animation-name: show;
            --animation-duration: 50ms;
        }

        #title > text:nth-child(1) {animation-duration: calc(1 * var(--animation-duration));}
        #title > text:nth-child(2) {animation-duration: calc(2 * var(--animation-duration));}
        #title > text:nth-child(3) {animation-duration: calc(3 * var(--animation-duration));}
        #title > text:nth-child(4) {animation-duration: calc(4 * var(--animation-duration));}
        #title > text:nth-child(5) {animation-duration: calc(5 * var(--animation-duration));}
        #title > text:nth-child(6) {animation-duration: calc(6 * var(--animation-duration));}

        #text > text:nth-child(1) {animation-duration: calc(7 * var(--animation-duration));}
        #text > text:nth-child(2) {animation-duration: calc(8 * var(--animation-duration));}
        #text > text:nth-child(3) {animation-duration: calc(9 * var(--animation-duration));}
        #text > text:nth-child(4) {animation-duration: calc(10 * var(--animation-duration));}
        #text > text:nth-child(5) {animation-duration: calc(11 * var(--animation-duration));}
        #text > text:nth-child(6) {animation-duration: calc(12 * var(--animation-duration));}
        #text > text:nth-child(7) {animation-duration: calc(13 * var(--animation-duration));}
        #text > text:nth-child(8) {animation-duration: calc(14 * var(--animation-duration));}
        #text > text:nth-child(9) {animation-duration: calc(15 * var(--animation-duration));}
        #text > text:nth-child(10) {animation-duration: calc(16 * var(--animation-duration));}

        @keyframes show {
            from {visibility: hidden;}
            99% {visibility: hidden;}
            to {visibility: visible;}
        }
    </style>

    <g id="text" fill="#080">
        <text x="16" y="22">Hello, Welcome to my GitHub profile!</text>
        <text x="16" y="44">I like writing codetrading and explore the world </text>
        
        

        <text x="16" y="66">github.com/ducga1998:~$  sudo the_world <tspan>â–ˆ <animate attributeName="fill"
                    values="#080;transparent"
                    dur="1s" calcMode="discrete" repeatCount="indefinite" />
            </tspan>
        </text>
        <text x="16" y="88" font-family="Arial" font-size="18" >
    <tspan dy="0">
      <animate attributeName="dy"
               attributeType="XML"
               from="0" to="-20"
               begin="0s"
               dur="0.5s"
               repeatCount="indefinite"
               keyTimes="0;0.5;1"
               keySplines="0.42,0,0.58,1;0.42,0,0.58,1"
               calcMode="spline"/>
      duc
    </tspan>
  </text>
    </g>
    <g id="bar" fill="#222">
        <rect x="0" y="616" width="1024" height="24" fill="#080"></rect>
        <text x="16" y="634" id="bar-left">github.com/ducga1998</text>
        <text x="1008" y="634" id="bar-right" style="text-anchor: end;">README.md</text>
    </g>
    <rect id="outline" x="0" y="0" width="1024" height="640" stroke="#000" stroke-width="2" fill="transparent"></rect>
</svg>
